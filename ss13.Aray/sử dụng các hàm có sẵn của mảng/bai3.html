<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập một chuỗi vào đây");
    let x = n.split("");
    for (let i of x) {
        if (i === i.toLowerCase()) {
            i = i.toUpperCase();
        }
        else if(i === i.toUpperCase()){
            i = i.toLowerCase();
        }
    }
    document.write(x);

</script>
</body>
</html>
