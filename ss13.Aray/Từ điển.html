<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="lang">
<button type="submit" onclick="dich()">dich</button>
<p id="hienthi"></p>
<script>
    function dich() {
        let traTu = document.getElementById('lang').value;
        let vn = ['xin chào', 'tam biệt', 'hẹn gặp lại']
        let en = ['hi', 'goodbye', 'see you soon']
        for (let i = 0; i < vn.length; i++) {
            if (traTu === vn[i]) {
                document.getElementById("hienthi").innerText = "nghia tu tieng anh nay la: " + en[i];
                break
            } else {
                document.getElementById('hienthi').innerText = "khong thay tu nay";
            }


        }
    }

</script>
</body>
</html>
