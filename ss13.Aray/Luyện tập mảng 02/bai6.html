<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums=prompt("");
    let v = [nums];
    for (let i = 0; i < nums.length ; i++){
        v[i] = nums.slice(i , i + 1)
        if (nums[i] === "-"){
            nums[i] = '_'
        }
    }
    document.write(v)


</script>
</body>
</html>
