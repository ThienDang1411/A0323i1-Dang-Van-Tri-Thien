
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("nhap so");
    let str = num.toString();
    let result = [str[0]];
    let dem=0;
    for(let x=0; x<str.length; x++) {
        result.push(str[x])
        dem++
    }
    document.write("Số Ký Tự Trong Chuỗi Là: " + result+" "+ dem);
</script>
</body>
</html>
