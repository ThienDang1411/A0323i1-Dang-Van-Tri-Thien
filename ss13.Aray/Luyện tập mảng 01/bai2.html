<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    for (let i = 0; i < 10; i++) {
        nums[i] = +prompt("Nhập 10 số nguyên bất kỳ:");
        var max_element = nums.reduce(function (x, y) {
            return Math.max(x, y);
        });
    }
    document.write(max_element);

</script>
</body>
</html>
