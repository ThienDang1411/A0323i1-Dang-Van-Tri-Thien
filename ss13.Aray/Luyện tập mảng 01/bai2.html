<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    let max = 0;
    for (let i = 0; i < 10; i++) {
        nums[i] = +prompt("Nhập 10 số nguyên bất kỳ:");
        if (nums[i]>=max){
            max=nums[i]
            index= i;
        }
    }
    document.write("max: " + max + " at position " + index);

</script>
</body>
</html>
