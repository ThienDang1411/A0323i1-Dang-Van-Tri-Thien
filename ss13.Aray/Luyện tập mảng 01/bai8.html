<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIảm Dần</title>
</head>
<body>
<script>
    let n = [];
        for (let i = 0; i < 10 ; i++) {
        n[i] = +prompt("Nhập vào 10 Số Nguyên")
    }
    let x = n.sort(function (a , b) {
        return b - a

    })
    document.write(x)


</script>
</body>
</html>
