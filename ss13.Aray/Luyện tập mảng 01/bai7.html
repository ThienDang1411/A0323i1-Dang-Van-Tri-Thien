<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [2,1,4,9,5,6,7,8]
    let v= +prompt('nhap vao')
        if ( nums.indexOf(v) != -1){
            nums.splice(nums.indexOf(v),1)
            nums.push(0)
        }
        else {
            document.write(v + ': so nay ko nam trong mang'+'<br>')
        }
    document.write(nums)
</script>
</body>
</html>
