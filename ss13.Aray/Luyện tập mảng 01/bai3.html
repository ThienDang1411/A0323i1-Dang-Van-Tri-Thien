<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    let max = 0;
    let tong = 0
    for (let i = 0; i < 10; i++) {
        nums[i] = +prompt("Nhập 10 số nguyên bất kỳ:");
        if (nums[i]>=max){
            max = nums[i]
        }
        tong += nums[i]
    }
    document.write("max: " + max+' tong: '+tong/10);
</script>
</body>
</html>
