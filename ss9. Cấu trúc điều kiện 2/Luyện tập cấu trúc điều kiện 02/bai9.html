<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhap canh a')
    let b = prompt('nhap canh b')
    let c = prompt('nhap canh c')
    if (a,b,c > 0)
        document.write('la 3 canh cua 1 tam giac')
    else if (a+b > c)
        document.write('2 canh a+b > c')
    else if (b+c > a)
        document.write('2 canh b+c > a')
    else if (a+c > b)
        document.write('2 canh a,c > b')
</script>
</body>
</html>
