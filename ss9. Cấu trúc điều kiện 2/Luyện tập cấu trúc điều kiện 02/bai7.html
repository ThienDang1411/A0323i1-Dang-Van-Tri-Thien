<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        var a = +prompt("nhap so a");
        var b = +prompt("nhap so b");
        var c = +prompt("nhap so c");
        var delta=(b*b-4*a*c);
        if(delta ==0){
            alert("phuong trinh co nghiem kep"+ -b/(2*a));
        }
        else if(delta<0){
            alert("phuong trinh vo nghiem");
        }
        else if(delta>0){
            alert("phuong trinh co hai nghiem " + (-b+Math.sqrt(delta)/(2*a))+" && " + (-b - Math.sqrt(delta)/(2*a)));
    }
</script>
</body>
</html>
