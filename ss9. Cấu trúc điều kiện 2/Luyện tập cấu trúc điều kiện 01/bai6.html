<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhthu = +prompt('nhap doanh thu')
    if (doanhthu <= 100)
        document.write('Hoa hong la 5% cua '+doanhthu+' = '+ doanhthu*0.05 +'tr');
    else if (doanhthu <= 110)
        document.write('Hoa hong la 7% cua '+doanhthu+' = '+ doanhthu*0.07 +'tr');
    else if (doanhthu>110)
        document.write('Hoa hong la 10% cua '+doanhthu+' = '+ doanhthu*0.1 +'tr');
</script>
</body>
</html>
