        let phi = (soPhut-200)*200+150*400+50*600
        document.write('phi = \n'+ phi)

        document.write('\n so tien dien thoai phai nop la = ' + tong)
    }

        let phi = (soPhut-50)*400+50*600
        document.write('phi = \n'+ phi)
        let tong = phi+phiCoDinh
        document.write('\n so tien dien thoai phai nop la = ' + tong)
    }
    else {
        let phi = soPhut*600
        document.write('phi = \n'+ phi)
        let tong = phi+phiCoDinh
        document.write('\n so tien dien thoai phai nop la = ' + tong)
    }


</script>
