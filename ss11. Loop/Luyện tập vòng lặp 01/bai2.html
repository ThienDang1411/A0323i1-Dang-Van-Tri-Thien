<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    do {
        num = +prompt("nhập vào 1 số: ");
        if(num > 100){
            alert("Vui lòng giam nhiet do: "+ num);
        }
        else if(num < 20){
            alert("Vui lòng tang nhiet do: "+ num);
        }
        else {
            alert("Nhiet do cua ban la: " + num);
        }
    } while (num > 100 || num <20);
</script>
</body>
</html>
