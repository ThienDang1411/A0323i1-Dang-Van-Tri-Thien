<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i=0;
    var tong = 0;
    var dem = 0;
    while (dem<30){
        if (i%7==0){
            dem+=1;
            tong+=i;
            document.write(i+",")
        }
        i+=1;
    }
    document.write("tổng của 30 số chia hết cho 7 đầu tiên: "+tong);

</script>
</body>
</html>
