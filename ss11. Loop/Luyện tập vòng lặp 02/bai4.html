<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 = 1;
    let f3;
    document.write('0<br>')
    for (let i = 0 ;i <= 20 ; i++){
        f3=f1+f2;
        f1 = f2;
        f2=f3;
        if (f1%5==0){
            document.write(f1 + "<br>")
        }
    }
</script>
</body>
</html>
