<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        var factorial = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
        var sum = 1;
        for (var i = 1; i <= factorial; i++) {
            sum *= i;

        }
        document.write(sum);
</script>
</body>
</html>
