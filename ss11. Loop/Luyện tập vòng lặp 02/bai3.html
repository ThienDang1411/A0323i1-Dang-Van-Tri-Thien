<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i=0; i<=4; i++){
        for (let j = 0; j <=i; j++){
            document.write('*')
        }document.write('<br>')
    }
    document.write('<br>')

    for (let i=0; i<=4; i++){

        for (let j=i; j<=4; j++){
            document.write('*')
        }document.write('<br>')
    }
    document.write('<br>')

    for (let i=0; i<=4; i++){
        for (let k=1; k<=4-i; k++){
            document.write('&nbsp&nbsp')
        }
        for (let j=0; j<=i; j++){
            document.write('*')
        }document.write('<br>')
    }

    document.write('<br>')
    for (let i=0; i<=4; i++){
        for (let j=i; j<=4; j++){
            document.write('*')
        }document.write('<br>')
        for (let j=5-i; j<=5; j++){
            document.write('&nbsp&nbsp')
        }

    }
</script>
</body>
</html>
