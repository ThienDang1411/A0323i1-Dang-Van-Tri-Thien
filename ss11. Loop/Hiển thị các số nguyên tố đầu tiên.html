<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố</title>
</head>
<body>
<script>
    debugger
    let number = +prompt("Nhap so luong SNT")
    let soLuongSNT = 0;
    let n = 2;
    while (soLuongSNT < number) {
        let count = 0;
        for (let i = 2; i < n-1; i++) {
            if (n % i == 0) {
                count++;
            }
        }
        if (count == 0) {
            document.writeln(n + ",")
            soLuongSNT++;
        }
        n++;
    }
</script>
</body>
</html>
