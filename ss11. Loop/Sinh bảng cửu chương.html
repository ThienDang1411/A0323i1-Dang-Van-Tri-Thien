<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table = "<table border='1'>"
    for (let i = 1; i < 10; i++) {
        table += "<tr>"
        for (let j = 1; j < 10; j++) {
            table += "<td>"+ j+"x"+i+"="+ i*j +"</td>"
        }
        table += "</tr>"
    }document.write(table)
</script>
</body>
</html>
