<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>caculator</h1>
<input type="text" id="t1" placeholder="nhap so thu nhat">
<input type="text" id="t2" placeholder="nhap so thu hai">
<input type="text" id="kq" placeholder="hien thi ket qua"><br>
<button type="button" onclick="cong()" id="addition">Addition(+)</button>
<button type="button" onclick="tru()" id="subtraction">Subtraction(-)</button>
<button type="button" onclick="nhan()" id="multiplication">Multiplication(X)</button>
<button type="button" onclick="chia()" id="division">Division(/)</button>

<script>
    function cong() {
        let a =document.getElementById('t1').value;
        let b =document.getElementById('t2').value;
        let result = parseFloat(a)+parseFloat(b);
        document.getElementById('kq').value = result;
    }
    function tru() {
        let a =document.getElementById('t1').value;
        let b =document.getElementById('t2').value;
        let result = parseFloat(a)-parseFloat(b);
        document.getElementById('kq').value = result;
    }
    function nhan() {
        let a =document.getElementById('t1').value;
        let b =document.getElementById('t2').value;
        let result = parseFloat(a)*parseFloat(b);
        document.getElementById('kq').value = result;
    }
    function chia() {
        let a =document.getElementById('t1').value;
        let b =document.getElementById('t2').value;
        let result = parseFloat(a)/parseFloat(b);
        document.getElementById('kq').value = result;
    }
</script>
</body>
</html>
