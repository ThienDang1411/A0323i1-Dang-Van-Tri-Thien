<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="name" placeholder="nhap ten ngoi sao">
<button type="button" onclick="nhap()">Nhap</button>
<p id="hienthi"></p>
<script>

    function nhap() {
        let starsName = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let constellation=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        let traTen = document.getElementById("name").value;
        for (let i = 0; i < starsName.length ; i++) {
            if (traTen === starsName[i]){
                document.getElementById("hienthi").innerText = "chòm sao tưng ứng là: " + constellation[i];
                break
            }else{
                document.getElementById('hienthi').innerText = "khong thay tu nay";
            }
        }
    }
</script>
</body>
</html>
