<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet = +prompt("nhap feet")
    function footToMeter(foot) {
        foot = foot * 0.305;
        document.write('feet sang meter: '+foot+'<br>');
    }
    footToMeter(feet);

    let meter = +prompt('nhap meter')
        function meterToFoot(meter) {
            meter = meter * 3.279;
          document.write('meter sang feet: '+ meter)
        }
        meterToFoot(meter);
</script>
</body>
</html>
