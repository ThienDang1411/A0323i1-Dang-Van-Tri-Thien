<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt("nhap foot")
    function footToMeter(foot) {
        foot = foot * 0.305;
        document.write('foot sang meter: '+foot+'<br>');
    }
    let meter = +prompt('nhap meter')
        function meterToFoot(meter) {
            meter = meter * 3.279;
          document.write('meter sang feet: '+ meter)
        }
    footToMeter(foot);
    meterToFoot(meter);
</script>
</body>
</html>
