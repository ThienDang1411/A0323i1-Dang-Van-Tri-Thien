<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhap");
    switch (n) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            document.write(n + ' la nguyen am')
            break
        case 'b':
        case 'c':
        case 'd':
        case 'f':
        case 'g':
        case 'h':
        case 'j':
        case 'k':
        case 'l':
        case 'm':
        case 'n':
        case 'p':
        case 'q':
        case 'r':
        case 's':
        case 't':
        case 'v':
        case 'w':
        case 'x':
        case 'y':
        case 'z':
            document.write(n + ' la phu am')
            break
        default:
            document.write('ban nhap chua dung')
    }

</script>
</body>
</html>
