<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=+prompt('nhap')
    for (let i = 0; i <h-1 ; i++) {
        for (let j = 0; j <2*h-1 ; j++) {
            if (j==h-i-1 || j==h+i-1){
                document.write("*")
            }
            else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
    for (let i = 0; i < 2*h-1; i++) {
        document.write("*");
    }

</script>
</body>
</html>
