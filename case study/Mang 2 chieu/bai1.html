<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = 3;
    let col= 2;
    let tong = 0;
    let matran = [];
    for (let i = 0; i <row ; i++) {
        matran[i]=[];
        document.write( "<br>");
        for (let j= 0; j<col;j++){
            matran[i][j] = Math.floor(Math.random() * 10);
            document.write(matran[i][j]);
            if (matran[i][j]%2===0){
                tong += matran[i][j]
            }
        }
    }document.write("<br>"+"Tong cac so chang la: "+tong)
</script>
</body>
</html>
