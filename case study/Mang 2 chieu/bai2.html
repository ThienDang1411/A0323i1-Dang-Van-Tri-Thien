<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap hang");
    let arr = [];
    for (let i = 0; i < num; i++) {
        arr[i] = [];
        document.write("<br>")
        for (let j = 0; j < num; j++) {
            arr[i][j] = Math.floor(Math.random() * 10);
            document.write(arr[i][j]);
        }
    }

    function ktsnt(num) {
        let flag = true;
        if (num < 2) {
            flag = false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
    let count = 0;
    for (let i = 0; i < num; i++) {
        for (let j = 0; j < num; j++) {
            if (ktsnt(arr[i][j])) {
                count++;
            }
        }
    }
    document.write("<br>"+"Co " +count+ " so nguyen to trong mang");
</script>
</body>
</html>
