<script>
    let a = [];
    let n = +prompt("nhap do dai mang");
    for (let i = 0; i < n; i++) {
        a[i]= +prompt('nhap gia tri tung phan tu')
    }
    let b = [];

        b.push(sum)
    }
    document.write(b)
</script>
